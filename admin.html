<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Earn Pro - एडमिन पैनल</title>
  <script type="module" src="./firebase.js"></script>
  <script type="module">
    import { db, storage } from "./firebase.js";
    import {
      collection, addDoc, getDocs, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const adminPass = "Suman123";

    const loginBox = document.getElementById("login-box");
    const panelBox = document.getElementById("panel");
    const taskForm = document.getElementById("task-form");
    const taskList = document.getElementById("task-list");
    const withdrawList = document.getElementById("withdraw-list");

    document.getElementById("login-btn").onclick = () => {
      const pass = document.getElementById("admin-pass").value;
      if (pass === adminPass) {
        loginBox.style.display = "none";
        panelBox.style.display = "block";
        loadTasks();
        loadWithdrawals();
      } else {
        alert("गलत पासवर्ड");
      }
    };

    async function loadTasks() {
      taskList.innerHTML = "";
      const snap = await getDocs(collection(db, "tasks"));
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${d.image}" width="100"><br>
          <b>${d.name}</b> - ₹${d.reward}<br>
          <button onclick="deleteTask('${docSnap.id}')">हटाएं</button>
          <hr>
        `;
        taskList.appendChild(div);
      });
    }

    async function loadWithdrawals() {
      withdrawList.innerHTML = "";
      const snap = await getDocs(collection(db, "withdrawals"));
      snap.forEach(async docSnap => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <b>₹${d.amount}</b> - ${d.upi} (${d.status})<br>
          <button onclick="approve('${docSnap.id}')">Accept</button>
          <button onclick="reject('${docSnap.id}')">Reject</button>
          <hr>
        `;
        withdrawList.appendChild(div);
      });
    }

    window.approve = async (id) => {
      await updateDoc(doc(db, "withdrawals", id), { status: "Approved" });
      alert("Accept कर दिया गया");
      loadWithdrawals();
    };

    window.reject = async (id) => {
      await updateDoc(doc(db, "withdrawals", id), { status: "Rejected" });
      alert("Reject कर दिया गया");
      loadWithdrawals();
    };

    window.deleteTask = async (id) => {
      await deleteDoc(doc(db, "tasks", id));
      alert("टास्क हटा दिया गया");
      loadTasks();
    };

    taskForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("task-name").value;
      const reward = parseInt(document.getElementById("task-reward").value);
      const link = document.getElementById("task-link").value;
      const imageUrl = document.getElementById("task-image").value;
      const imageFile = document.getElementById("task-upload").files[0];

      let finalImageURL = imageUrl;

      if (imageFile) {
        const imageRef = ref(storage, 'tasks/' + imageFile.name);
        await uploadBytes(imageRef, imageFile);
        finalImageURL = await getDownloadURL(imageRef);
      }

      await addDoc(collection(db, "tasks"), {
        name,
        reward,
        link,
        image: finalImageURL
      });

      alert("टास्क जोड़ दिया गया");
      taskForm.reset();
      loadTasks();
    };
  </script>

  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; text-align: center; }
    input, button { padding: 8px; margin: 5px; width: 80%; max-width: 300px; }
    img { border-radius: 5px; }
    hr { margin: 10px 0; }
    #panel { display: none; }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>एडमिन लॉगिन</h2>
    <input type="password" id="admin-pass" placeholder="पासवर्ड दर्ज करें"><br>
    <button id="login-btn">लॉगिन</button>
  </div>

  <div id="panel">
    <h2>नया टास्क जोड़ें</h2>
    <form id="task-form">
      <input type="text" id="task-name" placeholder="टास्क नाम" required><br>
      <input type="number" id="task-reward" placeholder="रिवॉर्ड ₹" required><br>
      <input type="url" id="task-link" placeholder="ट्रैकिंग लिंक" required><br>
      <input type="url" id="task-image" placeholder="इमेज लिंक (ऐच्छिक)"><br>
      या <input type="file" id="task-upload" accept="image/*"><br>
      <button type="submit">जोड़ें</button>
    </form>

    <h3>सभी टास्क्स</h3>
    <div id="task-list"></div>

    <h3>विड्रॉल अनुरोध</h3>
    <div id="withdraw-list"></div>
  </div>
</body>
</html>
